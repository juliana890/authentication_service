<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Authentication GPTW</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/custom.js" ></script>
</head> 

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Authentication GPTW</span>
        </nav>
	</header>
		<form class="col-md-4">
			  <div class="form-group">
			    <label for="Email">Email</label>
			    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="Senha">Senha</label>
			    <input type="password" class="form-control" id="senha" placeholder="Senha">
			  </div>
			  <input type="button" name="entrar" id="entrar" class="btn btn-primary entrar" value="Autenticar">
		</form>
	
	<div class="container">
		<div class="row col-md-10">
			<div class="col-sm-2">
				<input type="button" name="get" id="get" class="btn btn-primary get" value="Todos">
			</div>
			<div class="col-sm-2">
				<input type="button" name="getId" id="getId" class="btn btn-primary getId" value="Listar por id">
			</div>
			<div class="col-sm-2">
				<input type="button" name="post" id="post" class="btn btn-primary post" value="Inserir">
			</div>
			<div class="col-sm-2">
				<input type="button" name="put" id="put" class="btn btn-primary put" value="Alterar">
			</div>
			<div class="col-sm-2">
				<input type="button" name="delete" id="delete" class="btn btn-primary delete" value="Deletar">
			</div>
		</div>	
		<form class="col-md-4">
			<div class="form-group">
			    <label for="Id">Id</label>
			    <input type="number" class="form-control" id="id" name="id" placeholder="Id">
			</div>
			<div class="form-group">
			    <label for="Nome">Nome</label>
			    <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" placeholder="Nome">
			</div>
			<div class="form-group">
			    <label for="Email">Email</label>
			    <input type="text" class="form-control" id="emailCliente" name="emailCliente" placeholder="Email">
			</div>
			<div class="form-group">
			    <label for="Telefone">Telefone</label>
			    <input type="text" class="form-control" id="telefoneCliente" name="telefoneCliente" placeholder="Telefone">
			</div>
			<div class="form-group">
			    <label for="Senha">Senha</label>
			    <input type="password" class="form-control" id="senhaCliente" name="senhaCliente" placeholder="Senha">
			</div>
		</form>
	 </div>
	   
	   <div class="container">
	   		<div class="row col-md-6">
	   			<table class="table clientes">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Email</th>
				      <th scope="col">Telefone</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
	   		</div>
	   </div>
	
</body>
</html>
